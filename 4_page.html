<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics</title>
</head>
<body>
    <h1>First-level Heading</h1>
    <h2>Second-level Heading</h2>
    <h3>Third-level Heading</h3>
    <h4>Fourth-level Heading</h4>
    <h5>Fifth-level Heading</h5>
    <h6>Sixth-level Heading</h6>
    <p>This <em>is</em> a <strong>paragraph</strong>.</p>
    <p>This is another <strong><em>paragraph</em></strong>.</p>
    <p><a href="http://xkcd.com" target="_blank" title="xkcd: Land of geeky comics!">Click here</a> to read some excellent comics.</p>

    <!-- Script tag -->
    <script>
        var message = "Hello World!";
        console.log(message);

        var name = "Sidney";
        console.log("Hello " + name);
        if (name.length > 7) {
            console.log("Wow, you have a REALLY long name!");
        } else {
            console.log("Your name isn't very long.");
        }
    </script>
</body>
</html>
